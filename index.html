<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>YouTube Browser</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="settings-panel">
    <div class="settings-section yt-user-settings">
      <div>
        <label for="yt-user-selection-box">YouTube User:</label>
        <input id="yt-user-selection-box" type="text" title="YouTube User"/>
        <button id="load-videos" >Load</button>
      </div>
      <div>
        <ul class="yt-user-tag-list">
        </ul>
      </div>
    </div>
    <div class="settings-section threshold-settings">
      <div>
        <label for="long-video-threshold">Long Video (15m+) Threshold:</label>
        <input id="long-video-threshold" type="text" size="4"/>
      </div>
      <div>
        <label for="short-video-threshold">Short Video (&lt;15m) Threshold:</label>
        <input id="short-video-threshold" type="text" size="4"/>
      </div>
    </div>
  </div>
  <div>
    <ul class="video-entries">
    </ul>
  </div>
  <div class="load-more-wrapper">
    <button id="load-more">Load more</button>
  </div>

  <script id="video-date-group-template" type="text/html">
    <li class="video-date-group">
      <h1 class="date">{{date}}</h1>
      <ul class="videos">
      </ul>
    </li>
  </script>
  
  <script id="video-item-template" type="text/html">
    <li class="video-item">
      <div class="video-thumbnail">
        <a href="https://www.youtube.com/watch?v={{video_id}}"><img src="{{thumbnail}}" width="120" height="90"/></a>
      </div>
      <div class="video-title">
        <a href="https://www.youtube.com/watch?v={{video_id}}"><h2>{{title}}</h2></a>
        <a href="#" class="expand-tag">[expand]</a>
      </div>
      <div class="video-meta">
        <ul>
          <li class="video-meta-duration" alt="Duration">{{duration}}</li>
        </ul>
      </div>
      <div class="video-description">{{description}}</div>
    </li>
  </script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="jquery.cookie.js"></script>
  <script src="mustache.js"></script>
  <script src="script.js"></script>

</body>
</html>
